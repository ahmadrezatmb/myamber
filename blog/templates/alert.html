{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/alert.css' %}">
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="col-sm-8 mx-auto">
        <div class="row  alertbox">
            <div class="card border-light mb-3 bg-dark my-3" style="color: #83948C;">
                <div class="card-body">
                    <h4 class="card-title">{{header}}</h4>
                    <div class="card-header"></div>
                    <p class="card-text mt-3">{{body|safe}}</p>  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
