{% extends 'base.html' %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/signup.css' %}">

{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="col-md-3 mx-auto formbox" >
        <h1 >Welcome to Amber !</h1>
        <form action="#" method="POST">
            {% csrf_token %}
            <!-- set username  -->
            <input type="text" name="username"  class="mx-auto customdisplay usernamecls" placeholder="username" ><br>
            <p id="usernameerror" class="error">{{usernameerror}}</p>


            <!-- set password -->
            <div class="mx-auto fakeinput">
                <input type="password" name="password"  class="mx-auto showpass" placeholder="password" >
                <img id="showpassicon" src="https://img.icons8.com/material-rounded/24/000000/visible.png" width="24px"/>
            </div><br>
            <p id="passworderror" class="error">{{passworderror}}</p>


            <!-- password again -->
            <div class="mx-auto fakeinput">
                <input type="password" name="passwordagain"  class="mx-auto showpass" placeholder="password again" >
                
            </div><br>
            <p id="passwordagainerror" class="error">{{passwordagainerror}}</p>

            <!-- set email -->
            <input type="email" name="email"  class="mx-auto customdisplay usernamecls" placeholder="email" ><br>
            <p id="emailerror" class="error">{{emailerror}}</p>


            <input type="submit" value="signup" class="mx-auto custombtn customdisplay" >
        </form>
        <span class="mx-auto my-3 customdisplay" style="color: white;" >Have an account ? <a href="{% url 'login' %}" >login</a></span>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    var showpassicon = document.getElementById('showpassicon');
    showpassicon.addEventListener('click' , showpass);
    var passinput = document.getElementsByName('passwordagain')[0];
    var passagaininput = document.getElementsByName('password')[0];
    function showpass() {
        if (passinput.type == 'text') {
            passinput.type = 'password' ;
            passagaininput.type = 'password' ;
            showpassicon.src = "https://img.icons8.com/material-rounded/24/000000/visible.png";
        }else {
            passinput.type = 'text';
            passagaininput.type = 'text';
            showpassicon.src = "https://img.icons8.com/ios-filled/50/000000/closed-eye.png";
        }
    }
</script>
{% endblock js %}
